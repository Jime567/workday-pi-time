<mat-toolbar color="primary">
  <object type="image/svg+xml" data="./assets/byu_logo.svg"></object>
  <span>Y-Time</span> <span class="header-spacer"></span>
  <span>{{ emp?.name }}</span>
</mat-toolbar>

<div class="container">
  <mat-card class="card totals">
    <span>Week Total: {{ emp?.totalTime?.week }}</span>
    <span>Pay Period Total: {{ emp?.totalTime?.payPeriod }}</span>
  </mat-card>

  <mat-card class="jobs card">
    <mat-grid-list
      class="grid"
      cols="{{ emp?.showTRC() ? 6 : 5 }}"
      rowHeight="12vh"
      gutterSize=".2vh"
    >
      <!-- headers -->
      <mat-grid-tile colspan="1" rowspan="1" class="header">
        Job Title
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1" class="header">
        Week
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1" class="header">
        Pay Period
      </mat-grid-tile>
      <mat-grid-tile
        *ngIf="emp?.showTRC()"
        colspan="1"
        rowspan="1"
        class="tile header"
      >
        TRC
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1" class="header"
        >Clock</mat-grid-tile
      >

      <ng-container *ngFor="let job of emp?.jobs">
        <!-- name -->
        <mat-grid-tile colspan="1" rowspan="1">
          {{ job?.description }}
        </mat-grid-tile>

        <!-- week total -->
        <mat-grid-tile colspan="1" rowspan="1">
          {{ job?.totalTime?.week | hours }}
        </mat-grid-tile>

        <!-- pay period total -->
        <mat-grid-tile colspan="1" rowspan="1">
          {{ job?.totalTime?.payPeriod | hours }}
        </mat-grid-tile>

        <mat-grid-tile *ngIf="emp?.showTRC()" colspan="1" rowspan="1">
          {{ job?.currentTRC?.id }}
        </mat-grid-tile>

        <!-- clock in/out -->
        <mat-grid-tile colspan="2" rowspan="1">
          <mat-radio-group class="clock-group">
            <mat-radio-button color="primary" class="clock-button"
              >IN</mat-radio-button
            >
            <mat-radio-button color="warn" class="clock-button"
              >OUT</mat-radio-button
            >
          </mat-radio-group>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </mat-card>

  <button
    class="view-timesheet"
    color="accent"
    (click)="toTimesheet()"
    mat-raised-button
  >
    View Timesheet
  </button>
</div>
