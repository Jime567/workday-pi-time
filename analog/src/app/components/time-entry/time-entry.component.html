<div class="time-entry-container">
  <div class="time-entry-top">
    <div class="time-entry-actions">
      <button
        class="time-entry-cancel"
        color="accent"
        (click)="cancel()"
        mat-raised-button
      >
        Cancel
      </button>
    </div>

    <input
      class="time-entry-input mat-elevation-z3"
      [value]="value"
      (input)="onInputChange($event)"
    />

    <div class="time-entry-actions">
      <button
        class="time-entry-cancel"
        color="accent"
        (click)="cancel()"
        mat-raised-button
      >
        AM/PM
      </button>
      <button
        class="time-entry-cancel"
        color="accent"
        (click)="cancel()"
        mat-raised-button
      >
        Save
      </button>
    </div>
  </div>

  <div class="simple-keyboard"></div>
</div>
