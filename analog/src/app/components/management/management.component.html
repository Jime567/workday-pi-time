<div *ngIf="enabled">
    <button
      #topleft
      name="defcon"
      mat-button
      color="accent"
      class="top left button"
      (click)="update(3)"
    ></button>
    <div *ngIf="defcon < 3">
      <button
        #topright
        name="defcon"
        mat-button
        color="accent"
        class="top right button"
        (click)="update(2)"
      ></button>
      <button
        #bottomleft
        name="defcon"
        mat-button
        color="accent"
        class="bottom left button"
        (click)="update(1)"
      ></button>
      <button
        *ngIf="defcon < 1"
        #bottomright
        name="defcon"
        mat-button
        color="accent"
        class="bottom right button"
        (click)="update(0)"
      ></button>
    </div>
    <button
        *ngIf="true"
        #leftmiddle
        name="cosmo"
        mat-button
        color="accent"
        class="left middle button cosmo"
        (click)="clicked()"
      ></button>
  </div>

  <div id="cosmo" class="cosmo-container cosmo-hide">
      <object type="image/svg+xml" data="./assets/cosmo.svg"></object>
  </div>
