<span class="mat-button-wrapper" (click)="_do(click)" (press)="_do(press)">
  <span
    *ngIf="!_resolving && !_resolved && !_error"
    class="mat-button-content"
    [class.active]="!_resolving && !_resolved && !_error"
  >
    <ng-content></ng-content>
  </span>

  <mat-spinner
    *ngIf="_resolving && !_resolved && !_error"
    [color]="spinnerColor ? spinnerColor : 'accent'"
    [class.active]="_resolving && !_resolved && !_error"
    [diameter]="spinnerDiameter ? spinnerDiameter : 20"
  >
  </mat-spinner>

  <mat-icon *ngIf="_resolved" [class.active]="_resolved">check</mat-icon>
  <mat-icon *ngIf="_error" [class.active]="_error">close</mat-icon>
</span>

<div
  matRipple
  class="mat-button-ripple"
  [class.mat-button-ripple-round]="isRoundButton || isIconButton"
  [matRippleDisabled]="_isRippleDisabled()"
  [matRippleCentered]="isIconButton"
  [matRippleTrigger]="_getHostElement()"
></div>
<div class="mat-button-focus-overlay"></div>
