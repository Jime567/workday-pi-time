<h1 mat-dialog-title>Enter Lunch Punch</h1>

<div mat-dialog-content>
    <mat-form-field class="form-field">
        <input placeholder="Enter Start Time" [(ngModel)]="selectedStartTime" matInput type="time" />
    </mat-form-field>

    <mat-form-field class="form-field">
        <input placeholder="Duration" [(ngModel)]="selectedDuration" matInput type="time" />
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button color="warn" (click)="cancel()" (press)="cancel()" mat-flat-button>
    Cancel
  </button>

    <button color="accent" type="mat-flat-button" [click]="submit" [click]="submit" (success)="success()" cdkFocusInitial activity-button>
    Submit
  </button>
</div>
