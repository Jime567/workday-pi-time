<h1 mat-dialog-title>Enter Lunch Punch</h1>

<div mat-dialog-content>
  <mat-form-field class="form-field" (click)="editStartTime()">
    <input
      placeholder="Enter Start Time"
      [value]="selectedStartTime | date:'shortTime'"
      matInput
    />
  </mat-form-field>

  <mat-form-field class="form-field" (click)="editDuration()">
    <input placeholder="Duration" [(ngModel)]="selectedDuration" matInput />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button color="warn" (click)="cancel()" (press)="cancel()" mat-flat-button>
    Cancel
  </button>

  <button
    color="accent"
    type="mat-flat-button"
    [click]="submit"
    [click]="submit"
    (success)="success()"
    [spinnerDiameter]="36"
    cdkFocusInitial
    activity-button
  >
    Submit
  </button>
</div>
